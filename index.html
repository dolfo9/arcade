<!DOCTYPE html>

<html lang="eng">
    
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
        <script src='app.js' defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        
        <title>Tic-Tac-Toe</title>
    </head>
    
    <body>
        <div id="flex">
        <div class="name">
            <h1>
            Tic-Tac-Toe
            </h1>
        </div>

        <div id="currentPlayer">
            <h3>
                Current Player: X
            </h3>
        </div>
        
        <div class="grid">
            <div class="cell" id="cell_0"></div>
            <div class="cell" id="cell_1"></div>
            <div class="cell" id="cell_2"></div>
            <div class="cell" id="cell_3"></div>
            <div class="cell" id="cell_4"></div>
            <div class="cell" id="cell_5"></div>
            <div class="cell" id="cell_6"></div>
            <div class="cell" id="cell_7"></div>
            <div class="cell" id="cell_8"></div>
        </div>


        <div id="selectBar">
            <button id="selectX"><img id="selectX" src="X.png" /></button>
            <button id="single">Singleplayer</button>
            <button class="reset">reset</button>
            <button id="multi">Multiplayer</button>
            <button id="selectO"><img id="selectO" src="O.png" /></button>
        </div>

    </div>
    </body>

</html>
